<body id="page-top">

  <!-- Navigation -->
  <a class="menu-toggle rounded" href="#">
    <i class="fas fa-bars"></i>

    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a class="js-scroll-trigger" href="#page-top">Enginaator 2020</a>

      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#page-top">Kodimatka</a>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="masthead d-flex">
    <div class="container text-center my-auto">
      <h1 class="mb-1">Enginaator 2020</h1>
      <div class="card bg-light">
        <form class="card-body" novalidate="" action="" method="" id="bootstrapForm">

          <div class="form-group">
            <label class="h4 form-control-label" for="input1">Eesnimi<abbr class="text-danger" title="This is required">*</abbr></label>
            <input type="text" class="form-control" name="i1" id="input1" required>
            <div class="valid-feedback">Eesnimi OK</div>
            <div class="invalid-feedback">Pane Eesnimi..</div>
          </div>

          <div class="form-group">
            <label class="h4 form-control-label" for="input1">Perenimi<abbr class="text-danger" title="This is required">*</abbr></label>
            <input type="text" class="form-control" name="i1" id="input1" required>
            <div class="valid-feedback">Perenimi OK</div>
            <div class="invalid-feedback">Pane perenimi..</div>
          </div>


          <div class="form-group">
            <label class="h4 form-control-label" for="input1">Isikukood<abbr class="text-danger" title="This is required">*</abbr></label>
            <input type="number"
                   pattern="[0-9]{11}" class="form-control" name="i1" id="input1" required>
            <div class="valid-feedback">Isikukood korras</div>
            <div class="invalid-feedback">Vigane isikukood. See väli on kohustuslik.</div>
          </div>

          <div class="form-group">
            <label class="h4 form-control-label" for="input1">E-maili aadress<abbr class="text-danger" title="This is required">*</abbr></label>
            <input type="email" class="form-control" name="i1" id="input1">
            <div class="valid-feedback">E-mail korras</div>
            <div class="invalid-feedback">Pane e-mail, mai spämmi ausalt võibolla!!</div>
          </div>

          <div class="form-group">
            <label class="h4 form-control-label" for="input1">Telefoninumber</label>
            <input type="number" class="form-control" name="i1" id="input1">
          </div>

          <div class="form-group controlSelect_keel">
            <label class="h4 form-control-label" for="input1">Keel</label>
              <select class="form-control" id="input1">
              <option>Ükskõik</option>
              <option>Eesti</option>
              <option>English</option>
              <option>Koroona2020</option>
            </select>
          </div>

          <div class="form-group just_for_print">
            <label class="h4 form-control-label" for="input1">Keel</label>
            <input type="text" class="form-control" name="i1" id="input1">
          </div>

          <div class="form-group">
            <label class="h4 form-control-label" for="input1">Aadress<abbr class="text-danger" title="This is required">*</abbr></label>
            <input type="number" class="form-control" name="i1" id="input1" required>
            <div class="valid-feedback">Aadress korras</div>
            <div class="invalid-feedback">Pane normaalne aadress mees!</div>
          </div>

          <div class="form-row just_for_print">
            <div class="col">
              <input type="text" class="form-control" id="today_date">
            </div>
            <div class="col">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-secondary" id="send_btn">Prindi</button>
          </div>

        </form>


      </div>
      <!-- /.card -->
    </div>
    <div class="overlay"></div>
